<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="./signup.css">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
    <form action="./tour.html" onsubmit="return validate()">
    <div class="body-background">
        <div class="container-fluid d-flex justify-content-center align-items-center h-100">
            <div class="card p-3 text-center py-4">
                <h4>Create account</h4>
                <div> <span>Already have an account?</span> <a href="#" class="text-decoration-none">Signin</a> </div>
                <div class="mt-3 px-3"> <input class="form-control" placeholder="Username" id="username"> </div>
                <div class="input-group px-3 mt-3"> <input type="text" class="form-control" placeholder="First Name" aria-label="Username"> <span></span> <input type="text" class="form-control" placeholder="Last Name" aria-label="Server"> </div>
              <br>  
          <input type="tel" id="phone" name="phone" pattern="[0-9]{3}[-. ][0-9]{3}[-. ][0-9]{4}">
                <div class="mt-3 d-grid px-3"> <button class="btn btn-primary btn-block btn-signup text-uppercase"> <span>Signup</span> </button> </div>
                <div class="px-3">
                    <div class="mt-2 form-check d-flex flex-row"> <input class="form-check-input" type="checkbox" value="" id="services"> <label class="form-check-label ms-2" for="services"> I have read and agree to the terms. </label> </div>
                </div>
            </div>
        </div>
    </div>
    </form>
    <script src="./signup.js"></script>
    
</body>
</html>
